<div id="bookmark-show">
  <div>
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <span class="pull-left clickable close-panel">
          <a ui-sref="bookmarks"><i class="glyphicon glyphicon-remove"></i></a>
        </span>
      </div>
      <div class="panel-body">
        <div class="bookmark-image">
          <img ng-src="{{bookmark.image}}" />
        </div>
        <div class="panel-body-text">
          <h3>{{ bookmark.title }}</h3>
          <p>{{ bookmark.description }}</p>
        </div>
      </div>
      <div class="panel-footer narrow-spacing">
        <div class="row">
          <div class="col-xs-6">
            <p><small>{{ bookmark.user.name }}</small></p>
            <p><small>{{ bookmark.created_at | date }}</small></p>
          </div>
          <div class="col-xs-6">
            <div class="btn-group pull-right panel-btns">
              <!-- <% if user_signed_in? %> -->
                <!-- <%= link_to like_bookmark_path(@bookmark), method: :put, class: "btn btn-default" do %> -->
                <a href="#" class="btn btn-default">
                  <span class="glyphicon glyphicon-star"></span>
                  <!-- <%= @bookmark.get_upvotes.size %> -->
                  2
                </a>
                <!-- <% end %> -->
                <!-- <%= link_to 'Edit', edit_bookmark_path, class: "btn btn-default" %> -->
                <a class="btn btn-default" ng-href="bookmarks/{{bookmark.id}}/edit.html.erb">Edit</a>
                <!-- <%= link_to 'Delete', bookmark_path, method: :delete, data: { confirm: 'Are you sure you want to delete this bookmark?' }, class: "btn btn-default" %> -->
                <a class="btn btn-default" rel="nofollow" data-method="delete" ng-click="goto('bookmarks/'{{bookmark.id}}'/delete.html.erb')">Delete</a>
              <!-- <% end %> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
