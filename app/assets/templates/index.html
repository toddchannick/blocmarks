<div class="row">
  <div class="col-xs-12">
    <div class = "btn-group pull-right">
      <% if user_signed_in? %>
        <button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">
          Add Bookmark
          <span class = "caret"></span>
        </button>
      <% end %>

       <ul class = "add-bookmark-menu dropdown-menu" role = "menu">
          <li><%= link_to "Add by URL", new_bookmark_path %></li>
          <li><a href = "#">Custom</a></li>
       </ul>
    </div>
  </div>
</div>
<br>

<div id="bookmarks" class="row masonry-container transitions-enabled">


    <div class="box col-md-4 panel panel-default" ng-repeat="bookmark in bookmarks">
      <div class="panel-heading fill">
        <a ng-href="/{{bookmark}}">
          <img ng-src="{{display(bookmark.url)}}">
        </a>
      </div>
      <div class="panel-body">
        <span>
          <a ng-href="/{{bookmark}}">
            {{ bookmark.title }}
          </a>
        </span>
      </div>
      <div class="panel-footer">
        <div id="category-tags">
          <span id="tag">#<%= bookmark.topic.title %></span>
        </div>
      </div>
    </div>

</div>
